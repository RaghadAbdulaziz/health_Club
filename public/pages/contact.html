<!-- Contact Form -->
<section class="contact">
    <h1>Contact Us</h1>
    <h3>Have a question? Fill out the form below!</h3>
    <br>
    <form action="submit-contact.php" method="POST">
        <label for="name">Full Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" required>

        <label for="message">Your Message:</label>
        <textarea id="message" name="message" rows="4" required></textarea>

        <button type="submit">Send Message</button>
    </form>
</section>

<!-- Feedback Form -->
<section class="feedback">
    <h1>We Value Your Feedback</h1>
    <h3>Tell us about your experience at Health Club.</h3>
    <br>
    <form action="submit-feedback.php" method="POST">
        <!-- Text Fields -->
        <label for="feedback-name">Full Name:</label>
        <input type="text" id="feedback-name" name="name" required>

        <label for="feedback-email">Email Address:</label>
        <input type="email" id="feedback-email" name="email" required>

        <!-- Radio Buttons -->
        <label>How would you rate our service?</label>
        <div class="radio-group">
            <input type="radio" id="good" name="rating" value="Good">
            <label for="good">Good</label>

            <input type="radio" id="average" name="rating" value="Average">
            <label for="average">Average</label>

            <input type="radio" id="poor" name="rating" value="Poor">
            <label for="poor">Poor</label>
        </div>

        <!-- Checkboxes -->
        <label>Which services did you use?</label>
        <div class="checkbox-group">
            <input type="checkbox" id="gym" name="services" value="Gym">
            <label for="gym">Gym</label>

            <input type="checkbox" id="personal-training" name="services" value="Personal Training">
            <label for="personal-training">Personal Training</label>

            <input type="checkbox" id="yoga" name="services" value="Yoga">
            <label for="yoga">Yoga</label>

            <input type="checkbox" id="swimming" name="services" value="Swimming">
            <label for="swimming">Swimming</label>
        </div>

        <!-- Dropdown Menu -->
        <label for="preference">What would you like to see improved?</label>
        <select id="preference" name="preference">
            <option value="More classes">More classes</option>
            <option value="Better equipment">Better equipment</option>
            <option value="Extended hours">Extended hours</option>
            <option value="Better trainers">Better trainers</option>
        </select>

        <!-- Textarea -->
        <label for="comments">Additional Comments:</label>
        <textarea id="comments" name="comments" rows="4"></textarea>

        <!-- Submit Button -->
        <button type="submit">Submit Feedback</button>
    </form>
</section>
